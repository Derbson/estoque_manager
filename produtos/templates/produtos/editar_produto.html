{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="mb-3">
    <a href="{% url 'estoque:produto_list' %}" class="btn btn-primary">
        <i class="fas fa-arrow-left"></i> Home
    </a>
</div>


<div class="container-fluid">

        <!-- Conteúdo principal -->
        <main class="col-md-9">
            <div class="card shadow mb-4">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{{ operacao }} de Produto</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Campos do formulário -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Código</label>
                                {{ form.codigo }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">EAN</label>
                                {{ form.ean }}
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            {{ form.descricao }}
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Cor</label>
                                {{ form.cor }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tamanho</label>
                                {{ form.tamanho }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estoque</label>
                                {{ form.quantidade }}
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Preço Sell-In</label>
                                {{ form.preco_sellin }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Preço Sell-Out</label>
                                {{ form.preco_sellout }}
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Motivo da Alteração</label>
                            <textarea name="motivo_alteracao" class="form-control" rows="2" required></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'estoque:produto_list' %}" class="btn btn-secondary">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
{% endblock %}
